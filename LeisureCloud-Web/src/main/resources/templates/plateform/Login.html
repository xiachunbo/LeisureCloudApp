<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>梦之起航后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/Styles/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/Styles/admin-all.css" />
    <link rel="stylesheet" type="text/css" href="/static/Styles/bootstrap.min.css" />
    <script type="text/javascript" src="/static/Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="/static/Scripts/jquery.spritely-0.6.js"></script>
    <script type="text/javascript" src="/static/Scripts/chur.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/Styles/login.css" />
    <script type="text/javascript">
        $(function () {
            $('#clouds').pan({ fps: 20, speed: 0.7, dir: 'right', depth: 10 });
            $('.login').click(function () {
                if ($('#uid').val() == "" || $('#pwd').val() == "" || $('#code').val() == "") { $('.tip').html('用户名或密码不可为空！') }
                else {
                		$.post("/moredata/loginCheck.do",{userName:$('#uid').val()}, function(data) {
                			if(data.result == true){
                				location.href = 'backhome';
                			}else{
                				$('.tip').html('用户名或密码错误！')
                			}
                		}, "json");
                }
            })
        })
    </script>
</head>
<body>
    <div id="clouds" class="stage"></div>
    <div class="">
    </div>

    <div class="row-fluid">
        <h1>梦之起航后台管理系统</h1>
        <p>
            <label>帐&nbsp;&nbsp;&nbsp;号：<input type="text" id="uid" value="admin"/></label>
        </p>
        <p>
            <label>密&nbsp;&nbsp;&nbsp;码：<input type="password" id="pwd" value="123456"/></label>
        </p>
        <p class="pcode">
            <label>效验码：<input type="text" id="code" maxlength="5" class="code" value="e5g88" /><img src="/static/img/code.gif" alt="" class="imgcode" /><a href="#">下一张</a></label>
        </p>
        <p class="tip">&nbsp;</p>
        <hr />
        <input type="button" value=" 登 录 " class="btn btn-primary btn-large login" />
        &nbsp;&nbsp;&nbsp;<input type="button" value=" 取 消 " class="btn btn-large" />
    </div>
</body>
</html>
