server:
    context-path: /
    port: 8888
    servlet-path: /
    servlet:
            session:
              timeout: PT5M

master:
    url: #192.168.50.66:9999

spring:
    session:
        store-type: JDBC
        jdbc:
            table-name: SPRING_SESSION # 用于存储会话的数据库表名。
            cleanup-cron: 0 * * * * *
    cache:
        #ehcache配置文件路径
        ehcache:
          config: classpath:ehcache.xml
        #指定缓存类型，可加可不加
        type: ehcache
    datasource:
        db1:
           max-idle: 10
           min-idle: 5
           password: 123456
           initial-size: 5
           max-wait: 10000
           driver-class-name: com.mysql.jdbc.Driver
           jdbc-url: jdbc:mysql://localhost:3306/mydate?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
           username: root
           type: com.alibaba.druid.pool.DruidDataSource
           # 配置Druid的其他参数，以下配置必须增加一个配置文件才能有效
           # 初始化大小，最小，最大
           initialSize: 5
           minIdle: 5
           maxActive: 20
           # 获取连接等待超时的时间
           maxWait: 60000
           # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
           timeBetweenEvictionRunsMillis: 60000
           # 配置一个连接在池中最小生存的时间，单位是毫秒
           minEvictableIdleTimeMillis: 300000
           validationQuery: SELECT 1 FROM DUAL
           testWhileIdle: true
           testOnBorrow: false
           testOnReturn: false
           poolPreparedStatements: true
           # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
           filters: stat, wall
           # 打开PSCache，并且指定每个连接上PSCache的大小
           maxPoolPreparedStatementPerConnectionSize: 20
           # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
           connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
           # 合并多个DruidDataSource的监控数据
           useGlobalDataSourceStat: true
        db2:
           max-idle: 10
           min-idle: 5
           password: 123456
           initial-size: 5
           max-wait: 10000
           driver-class-name: com.mysql.jdbc.Driver
           jdbc-url: jdbc:mysql://localhost:3306/mydate?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
           username: root
           type: com.alibaba.druid.pool.DruidDataSource
           # 配置Druid的其他参数，以下配置必须增加一个配置文件才能有效
           # 初始化大小，最小，最大
           initialSize: 5
           minIdle: 5
           maxActive: 20
           # 获取连接等待超时的时间
           maxWait: 60000
           # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
           timeBetweenEvictionRunsMillis: 60000
           # 配置一个连接在池中最小生存的时间，单位是毫秒
           minEvictableIdleTimeMillis: 300000
           validationQuery: SELECT 1 FROM DUAL
           testWhileIdle: true
           testOnBorrow: false
           testOnReturn: false
           poolPreparedStatements: true
           # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
           filters: stat, wall
           # 打开PSCache，并且指定每个连接上PSCache的大小
           maxPoolPreparedStatementPerConnectionSize: 20
           # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
           connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
           # 合并多个DruidDataSource的监控数据
           useGlobalDataSourceStat: true
    devtools:
        restart:
            enabled: false
            exclude: WEB-INF/**

    freemarker:
        charset: UTF-8
        allow-request-override: false
        cache: true
        expose-request-attributes: false
        expose-session-attributes: false
        content-type: text/html
        template-loader-path: classpath:/templates/ , classpath:/templates/plateform\
          \ , classpath:/templates/plateform/datatables
        suffix: .html
        expose-spring-macro-helpers: false
        check-template-location: true
    resources:
        static-locations: classpath:/templates/

logging:
    level:
        com.drops.mapper: DEBUG
    path: /

mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.drops.domain.*
    configuration:
       call-setters-on-nulls: true


